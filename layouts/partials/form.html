<section class="section">

  <div class="notification is-primary" style="display: none">
    <button class="delete"></button>
    Thank you!
    Your message has been successfully sent. We will contact you very soon!
  </div>

  <form id="form" name="contact" method="POST" netlify>
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" name="name" placeholder="Name" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Email</label>
      <div class="control">
        <input class="input" type="email" name="email" placeholder="Email" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea name="message" class="textarea" placeholder="Textarea" required></textarea>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button type="submit" id="form-submit" class="button is-link">Submit</button>
      </div>
    </div>
  </form>

  <script>
    $("#form").submit(function (e) {
      e.preventDefault();

      var $form = $(this);
      $.post($form.attr("action"), $form.serialize()).then(function () {
        $("#form")[0].reset();
        $('.notification').show();
      });

    });
    
    $('.delete').on('click', function () {
      $('.notification').hide();
    });
  </script>
</section>
